services:
  - type: web
    name: calcom-web
    env: node
    repo: https://github.com/YOUR_GITHUB_USERNAME/cal.com
    branch: main
    buildCommand: yarn && yarn build
    startCommand: yarn start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: calcom-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: calcom-redis
          type: redis
          property: connectionString
      - key: NEXTAUTH_SECRET
        value: changeme123
      - key: NEXTAUTH_URL
        value: https://calcom-web.onrender.com

  - type: redis
    name: calcom-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all (for development only)

databases:
  - name: calcom-db
    databaseName: calcom
    user: calcom_user
